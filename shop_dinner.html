<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>愛の食堂 - メニュー</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      /* ナビゲーションバー */
      .navbar {
        background-color: #ffffff;
        box-shadow: none;
        margin-bottom: 30px;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        color: #555;
      }
      .navbar-nav .nav-link:hover {
        color: #d32f2f;
      }

      /* セクション共通のスタイル */
      .container {
        max-width: 1000px;
        margin: auto;
      }

      /* セクションタイトル */
      h1,
      h3 {
        text-align: left;
        margin-bottom: 20px;
      }

      /* セクションのアイテム */
      .section-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      /* メニューのスタイル */
      .menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px 0;
      }
      .menu-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .menu-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .menu-item h3 {
        font-size: 1.2em;
        margin: 10px 0 5px;
      }
      .menu-item p {
        font-size: 1em;
        color: #d32f2f;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">愛の食堂</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="ナビゲーションの切替"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#overview">概要</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu">メニュー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#access">営業時間</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 概要セクション -->
    <div id="overview" class="container">
      <h3>概要</h3>
      <div class="section-item">
        <p>
          愛の食堂は、家庭的で温かい料理を提供する食堂です。お昼はお手頃価格でボリューム満点な定食を、夜は心温まる家庭料理をお楽しみいただけます。地元の新鮮な食材を使い、丁寧に調理しています。
        </p>
      </div>
    </div>

    <!-- メニューセクション -->
    <div id="menu" class="container">
      <h3>メニュー</h3>
      <div class="menu-container">
        <div class="menu-item">
          <img src="images/menu1.png" alt="noodles" />
          <h3>noodles</h3>
          <p>¥1000</p>
        </div>
        <div class="menu-item">
          <img src="images/menu2.png" alt="ルーローハン" />
          <h3>ルーローハン</h3>
          <p>¥1000</p>
        </div>
        <div class="menu-item">
          <img src="images/menu3.png" alt="鶏肉ハン" />
          <h3>鶏肉ハン</h3>
          <p>¥1000</p>
        </div>
        <div class="menu-item">
          <img src="images/menu4.png" alt="豚肉はん" />
          <h3>豚肉はん</h3>
          <p>¥1000</p>
        </div>
        <div class="menu-item">
          <img src="images/menu5.png" alt="水餃子" />
          <h3>水餃子</h3>
          <p>¥1000</p>
        </div>
        <div class="menu-item">
          <img src="images/menu6.png" alt="ロウジャモ" />
          <h3>ロウジャモ</h3>
          <p>¥650</p>
        </div>
      </div>
    </div>

    <!-- 営業時間 -->
    <div id="access" class="container">
      <h3>営業時間とアクセス</h3>
      <div class="section-item">
        <p><strong>営業時間:</strong> 17:00 - 20:00</p>
        <p><strong>所在地:</strong> 沖縄県那覇市寄宮１丁目-３５-１０</p>
        <p><strong>電話番号:</strong> 098-954-5714</p>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
