<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗雰囲気</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
        text-align: left;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      h1 {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .description {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .contact-form {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>店舗雰囲気</h1>
      <div id="bakeryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/pan1.png" alt="店内の様子" />
          </div>
          <div class="carousel-item">
            <img src="./images/pan2.png" alt="パンの陳列1" />
          </div>
          <div class="carousel-item">
            <img src="./images/pan3.png" alt="パンの陳列2" />
          </div>
          <div class="carousel-item">
            <img src="./images/pan4.png" alt="パンの陳列3" />
          </div>
          <div class="carousel-item">
            <img src="./images/pan5.png" alt="パンの陳列4" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#bakeryCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#bakeryCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      <div class="description">
        <p>
          こちらがかめしまパン二中前店。老舗店なので雰囲気も最高！店内では30種類以上の焼き立てパンや焼き菓子、サンドイッチなどが販売。1個でも十分に満足できるサイズなのに、ほとんどが200円以下で購入できてお手頃価格なのも嬉しいです。
        </p>
      </div>
      <h1>お問い合わせ</h1>
      <div class="contact-form">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">お名前</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">ご連絡先</label>
            <input type="tel" class="form-control" id="tel" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">お問い合わせ内容</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">送信</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
